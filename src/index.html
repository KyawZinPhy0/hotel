<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container mx-auto">

        
        <div class="my-6 mx-20">
            <!-- nav  -->
            <section class="my-6 text-md">

                <!-- parent nav  -->
                <div class="flex justify-between items-center ">
                    
                    <!-- one nav  -->
                    <div >
                        <nav class="flex justify-center items-center gap-8">
                            <ul class="flex  items-center text-black">
                                <img src="https://booking.webestica.com/assets/images/logo.svg  " class="w[130px] h-[40px]" alt="">                  
                               </ul>
                            <ul>
                                Listing
                                <i class="fa-solid fa-chevron-down text-xs"></i>
                            </ul>
                            <ul>
                                Pages
                                <i class="fa-solid fa-chevron-down text-xs"></i>
    
                            </ul>
                            <ul>
                                Accounts
                                <i class="fa-solid fa-chevron-down text-xs"></i>
    
                            </ul>
                            <ul>
                                <i class="fas fa-ellipsis-h"></i>
                            </ul>
                        </nav>
                    </div>
    
                    <!-- two nav  -->
    
                    <div class="flex justify-center items-center text-black gap-1">
                        <ul class="w-24 h-10  rounded-lg bg-[#b9f3fc] flex justify-center  text-[#5143d9] items-center">
                            <i class="fa-solid fa-hotel me-2"></i>
                            Hotel
    
                        </ul>
                        <ul class="  w-24 h-10  hover:rounded-lg hover:bg-[#b9f3fc] flex justify-center items-center  hover:text-[#5143d9]">
                            <i class="fa-solid fa-plane me-1"></i>
                            Flight
                        </ul>
                        <ul class=" w-24 h-10  hover:rounded-lg hover:bg-[#b9f3fc] flex justify-center items-center  hover:text-[#5143d9]">
                            <i class="fa-solid fa-globe-americas me-1"></i>
                            Tour
                        </ul>
                        <ul class=" w-24 h-10  hover:rounded-lg  hover:bg-[#b9f3fc] flex justify-center items-center  hover:text-[#5143d9]">
                            <i class="fa-solid fa-car me-1"></i>
                            Cab
                        </ul>
                        <ul  class="w-10 h-10 flex justify-center items-center me-3 bg-[#b9f3fc] rounded-lg">
                            <i class="fa-regular fa-bell"></i>
                        </ul>
                        <ul>
                            <img src="https://booking.webestica.com/assets/images/avatar/01.jpg" class="w-10 h-10 rounded-md" alt="">
                        </ul>
                    </div>
    
                </div>
            </section>

        </div>
        
    </main>
</body>
</html>
